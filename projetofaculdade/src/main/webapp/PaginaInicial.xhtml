<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">


<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<body>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" /><p:inputText  />
			<p:outputLabel value="Autor" /><p:inputText />
			<p:outputLabel value="Ano" /><p:inputText />	
			<p:outputLabel value="Gênero" /><p:inputText />
			<p:outputLabel value="Editora" /><p:inputText />
			<p:outputLabel for="status" value="Status:" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		        <p:selectOneRadio id="status" value="#{radioView.status}">
		            <f:selectItem itemLabel="Disponivel" itemValue="Disponivel" />
		            <f:selectItem itemLabel="Indisponivel" itemValue="Indisponivel" />
		        </p:selectOneRadio>
    		</h:panelGrid>	
		</p:panelGrid>	
		<p:commandButton value="Gravar" id="gravar"  actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />	
	</h:form>


</body>
</html>
